<!DOCTYPE html>
<html>

<head>
    <title>Ping Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background1.jpg">
    <center>
        <div class="btn btn-primary heading">
            <h3>AI PING PONG
                <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">Instructions</button>
            </h3>
        </div>
        <br>
        <br>
        <button class="btn btn-success" onclick="play()" id="start">Play</button>
        <button class="btn btn-danger" onclick="restart()" id="start">Restart</button>
        <br>
        <br>
        <h3 id="status" class="btn btn-info">Status</h3>
        <br>
        <br>
        <br>
        <div id="canvas"></div>
        <div class="modal fade" id="mymodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h3>Instructions</h3>
                    </div>
                    <div class="modal-body">
                        <h4>
                            <ol>
                                <li>Move your nose up the half way point of your camera to move the paddle upward.</li>
                                <li>Move your nose down the half way point of your camera to move the paddle down</li>
                            </ol>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        <div class='footer'>Developed by Aneesh Parasa</div>
    </center>
    <script src="main.js"></script>
</body>

</html>
